<ion-modal [isOpen]="isOpenFlag">
  <ng-template>
    <ion-content>
      <ion-item>
        <ion-label>
          <ion-icon
            slot="start"
            color="success"
            name="checkmark-outline"
          ></ion-icon>
          Thank you
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-button (click)="close()"> Close </ion-button>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
